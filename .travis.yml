language: cpp

addons:
  apt:
    sources:
      - llvm-toolchain-precise
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.7
      - g++-5
      - gcc-5
      - graphviz
      - doxygen
      - cmake

before_install: 
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update           ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install graphviz ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install doxygen  ; fi

script:
  - cmake --version
  - doxygen --version
  - echo "Hello $TRAVIS_OS_NAME"
  - echo "$CXX"
  - $CXX --version
  - env

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      env:
        - CXX=g++-5 CC=gcc-5
    - os: linux
      dist: trusty
      sudo: required
      env:
        - CXX=g++-4.8 CC=gcc-4.8
    - os: linux
      dist: trusty
      sudo: required
      env:
        - CXX=clang++-3.7 CC=clang-3.7
    - os: osx
      osx_image: xcode7.2
      compiler: clang
