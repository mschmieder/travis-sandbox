language: cpp

addons:
  apt:
    packages:
      - graphviz
      - doxygen
      - cmake

before_install: 
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update           ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install graphviz ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install doxygen  ; fi

script:
  - cmake --version
  - doxygen --version
  - echo "Hello $TRAVIS_OS_NAME"
  - $CXX --version

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler:
        - gcc
        - clang
    - os: osx
      osx_image: xcode7.2
      compiler: clang
